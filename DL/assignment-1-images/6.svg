<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Coordinate system -->
  <line x1="50" y1="350" x2="350" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="350" x2="50" y2="50" stroke="black" stroke-width="2"/>
  <text x="360" y="360" font-family="Arial" font-size="12">x₁</text>
  <text x="40" y="40" font-family="Arial" font-size="12">x₂</text>
  
  <!-- Data points -->
  <circle cx="100" cy="300" r="5" fill="blue"/>
  <circle cx="150" cy="250" r="5" fill="blue"/>
  <circle cx="200" cy="200" r="5" fill="red"/>
  <circle cx="250" cy="150" r="5" fill="red"/>
  <circle cx="300" cy="100" r="5" fill="red"/>
  
  <!-- Decision boundaries -->
  <line x1="50" y1="350" x2="350" y2="50" stroke="gray" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="100" y1="350" x2="350" y2="100" stroke="green" stroke-width="2"/>
  
  <text x="280" y="300" font-family="Arial" font-size="12" fill="gray">Initial boundary</text>
  <text x="280" y="320" font-family="Arial" font-size="12" fill="green">Final boundary</text>
</svg>