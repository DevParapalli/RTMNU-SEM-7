<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Input Layer -->
  <circle cx="50" cy="50" r="20" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <circle cx="50" cy="150" r="20" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <circle cx="50" cy="250" r="20" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle">x₁</text>
  <text x="50" y="155" font-family="Arial" font-size="12" text-anchor="middle">x₂</text>
  <text x="50" y="255" font-family="Arial" font-size="12" text-anchor="middle">x₃</text>
  
  <!-- Hidden Layer -->
  <circle cx="250" cy="75" r="20" fill="#e0e0ff" stroke="#000000" stroke-width="2"/>
  <circle cx="250" cy="150" r="20" fill="#e0e0ff" stroke="#000000" stroke-width="2"/>
  <circle cx="250" cy="225" r="20" fill="#e0e0ff" stroke="#000000" stroke-width="2"/>
  
  <!-- Output Layer -->
  <circle cx="450" cy="100" r="20" fill="#ffe0e0" stroke="#000000" stroke-width="2"/>
  <circle cx="450" cy="200" r="20" fill="#ffe0e0" stroke="#000000" stroke-width="2"/>
  <text x="450" y="105" font-family="Arial" font-size="12" text-anchor="middle">y₁</text>
  <text x="450" y="205" font-family="Arial" font-size="12" text-anchor="middle">y₂</text>
  
  <!-- Connections -->
  <line x1="70" y1="50" x2="230" y2="75" stroke="#000000" stroke-width="1"/>
  <line x1="70" y1="50" x2="230" y2="150" stroke="#000000" stroke-width="1"/>
  <line x1="70" y1="50" x2="230" y2="225" stroke="#000000" stroke-width="1"/>
  <line x1="70" y1="150" x2="230" y2="75" stroke="#000000" stroke-width="1"/>
  <line x1="70" y1="150" x2="230" y2="150" stroke="#000000" stroke-width="1"/>
  <line x1="70" y1="150" x2="230" y2="225" stroke="#000000" stroke-width="1"/>
  <line x1="70" y1="250" x2="230" y2="75" stroke="#000000" stroke-width="1"/>
  <line x1="70" y1="250" x2="230" y2="150" stroke="#000000" stroke-width="1"/>
  <line x1="70" y1="250" x2="230" y2="225" stroke="#000000" stroke-width="1"/>
  
  <line x1="270" y1="75" x2="430" y2="100" stroke="#000000" stroke-width="1"/>
  <line x1="270" y1="75" x2="430" y2="200" stroke="#000000" stroke-width="1"/>
  <line x1="270" y1="150" x2="430" y2="100" stroke="#000000" stroke-width="1"/>
  <line x1="270" y1="150" x2="430" y2="200" stroke="#000000" stroke-width="1"/>
  <line x1="270" y1="225" x2="430" y2="100" stroke="#000000" stroke-width="1"/>
  <line x1="270" y1="225" x2="430" y2="200" stroke="#000000" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="50" y="290" font-family="Arial" font-size="14" text-anchor="middle">Input Layer</text>
  <text x="250" y="290" font-family="Arial" font-size="14" text-anchor="middle">Hidden Layer</text>
  <text x="450" y="290" font-family="Arial" font-size="14" text-anchor="middle">Output Layer</text>
</svg>
